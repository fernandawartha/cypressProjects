<!DOCTYPE html>
<!-- saved from url=(0067)https://pronto.blumenau.sc.gov.br/agendamentocovid/agendamento.aspx -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Agendamento</title><style>* {  box-sizing: border-box;  font-family: Calibri;}input[type=text], select, textarea {  width: 100%;  padding: 12px;  border: 1px solid #ccc;  border-radius: 4px;  resize: vertical;}label {  padding: 12px 12px 12px 0;  display: inline-block;}input[type=button] {  background-color: #304064;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  width: 100%;}input[type=button]:hover {  background-color: #45a049;}.container {  border-radius: 5px;  background-color: #f2f2f2;  padding: 20px;}.col-25 {  float: left;  width: 25%;  margin-top: 6px;}.col-75 {  float: left;  width: 75%;  margin-top: 6px;}/* Clear floats after the columns */.row:after {  content: "";  display: table;  clear: both;}/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */@media screen and (max-width: 600px) {  .col-25, .col-75, input[type=submit] {    width: 100%;    margin-top: 0;  }}</style><script type="text/javascript" src="./Agendamento_files/validacao.js.download"></script><script type="text/javascript" src="./Agendamento_files/jquery.js.download"></script><script type="text/javascript" src="./Agendamento_files/jquery.mask.min.js.download"></script></head><body><div>  <div class="row" style="background-color:#304064;">    <div class="col-100">      <img style="border: 15px solid #304064;" src="./Agendamento_files/img_LogoPMB.png">    </div>  </div></div><h2>Agendamento Covid-19 </h2><div class="container">  <form id="formulario" action="https://pronto.blumenau.sc.gov.br/agendamentocovid/processar.aspx" method="post">  <div class="row">    <div class="col-25">      <label for="cpf">CPF</label>    </div>    <div class="col-75">      <input type="text" id="cpf" name="cpf" maxlength="14">    </div>  </div>  <div class="row">    <div class="col-25">      <label for="telefone">Telefone <b>celular</b></label>    </div>    <div class="col-75">      <input type="text" id="telefone" name="telefone" maxlength="15">    </div>  </div>  <div class="row">    <div class="col-25">      <label for="cep">CEP</label>    </div>    <div class="col-75">      <input type="text" id="cep" name="cep" maxlength="9">    </div>  </div>  <div class="row">    <div class="col-25">      <label for="numero">Número do imóvel</label>    </div>    <div class="col-75">      <input type="text" id="numero" name="numero" maxlength="11">    </div>  </div>  <div class="row">    <div class="col-25">      <label for="periodo">Período para busca</label>    </div>    <div class="col-75">      <select id="periodo" name="periodo">        <option value="">Selecione</option>        <option value="1">Manhã (8:00 a 11:59)</option>        <option value="2">Tarde (12:00 a 17:59)</option>        <option value="3">Noite (18:00 a 22:00)</option>        <option value="4">Indiferente</option>      </select>    </div>  </div>  <div class="row">    <div class="col-25">      <label for="grupo">Grupo de risco</label>    </div>    <div class="col-75">      <select id="grupo" name="grupo" onchange="carregarOrientacoes(this.value);">        <option value="">Selecione</option>        <option value="68">Caminhoneiros (Transporte Profissional de Cargas)</option>        <option value="57">Forças de Segurança e Salvamento, Funcionários do Sistema de Privação de Liberdade e Forças Armadas</option>        <option value="39">Gestantes</option>        <option value="73">LACTANTES</option>        <option value="42">Pessoas com Comorbidades ACIMA DE 18 ANOS</option>        <option value="41">Pessoas com Deficiência Permanente ACIMA DE 18 ANOS</option>        <option value="71">Pessoas com 34 anos ou mais</option>        <option value="38">Puérperas (até 45 dias após o parto)</option>        <option value="67">Trabalhador da limpeza urbana e coleta de resíduos sólidos</option>        <option value="70">Trabalhadores da Educação e Professores, Segundo Professores, Auxiliares e Afins</option>        <option value="30">Trabalhadores da Saúde</option>        <option value="58">Trabalhadores do Transporte Aéreo</option>        <option value="69">Trabalhadores do Transporte coletivo rodoviário de passageiros (Motoristas e Cobradores)</option>      </select>    </div></div>  <div class="row">    <div class="col-25">    </div>    <div class="col-75">      <div style="color: red;" id="orientacoes"></div>    </div>  </div>  <div class="row">    <div class="col-25">      <label for="checkbox1">Estou ciente de que, diante da NÃO apresentação de comprovante exigido, que confirme minha condição, a vacina não será disponibilizada no meu agendamento.</label>    </div>    <div class="col-75">      <input type="checkbox" id="checkbox1" name="checkbox1">    </div>  </div>  <div class="row">    <div class="col-25">      <label for="checkbox2">NÃO apresentei FEBRE acima de 37,5ºC ou sintoma de infecção nas últimas 24h.</label>    </div>    <div class="col-75">      <input type="checkbox" id="checkbox2" name="checkbox2">    </div>  </div>  <div class="row">    <div class="col-25">      <label for="checkbox3">NÃO testei positivo para COVID-19 nos últimos 30 dias.</label>    </div>    <div class="col-75">      <input type="checkbox" id="checkbox3" name="checkbox3">    </div>  </div>  <div class="row">    <div class="col-25">      <label for="checkbox4">NÃO recebi outra(s) vacina(s) nos últimos 15 dias.</label>    </div>    <div class="col-75">      <input type="checkbox" id="checkbox4" name="checkbox4">    </div>  </div>  <div class="row">    <div class="col-25">      <img src="./Agendamento_files/alert64.png">    </div>    <div class="col-75">      <label for="checkbox4">Possuir atestado médico autorizando a vacinação, SE SEU CASO SE ENQUADRA COMO: Transplante OU doença reumática imunomediada OU imunodeprimidos por doença oncológica.</label>    </div>  </div>  </form></div>  <div class="row">    <div class="col-100">      <label for="grupo"></label>    </div>  </div>  <div class="row">    <input type="button" id="confirmar" value="Confirmar" onclick="validarForm();">  </div>  <br><div>  <div class="row" style="background-color:#304064">    <div class="col-100">      <img style="border: 15px solid #304064;" src="./Agendamento_files/img_vacinaBlumenau.png">    </div>  </div></div><script>$("#cep").mask("00000-000", {clearIfNotMatch: true});$("#telefone").mask("(00) 00000-0000", {clearIfNotMatch: true});$("#cpf").mask("000.000.000-00", {clearIfNotMatch: true});$("#numero").mask("00000000000");var grupo30 = '<br>OBRIGATÓRIO A COMPROVAÇÃO DE VINCULO ATIVO DO TRABALHADOR COM RESPECTIVO SERVIÇO DE SAÚDE<br><br>Trabalhadores de saúde que atuam em estabelecimentos de serviços de saúde como hospitais, clínicas, ambulatórios, unidades básicas de saúde, laboratórios, farmácias, drogarias;<br><br>Trabalhadores de saúde que atuam em estabelecimentos de vigilância à saúde (agentes comunitários de saúde e de combate às endemias e profissionais da vigilância em saúde);<br><br>Trabalhadores de saúde que atuam em cuidados domiciliares (cuidadores de idosos e doulas/parteiras);<br><br>Trabalhadores de saúde que tenham contato com cadáveres potencialmente contaminados;<br><br>Acadêmicos em saúde que realizam estágio regular na área hospitalar, na atenção básica, em clínicas ou laboratórios, com frequência ativa;<br><br>IMPORTANTE: <br>Salientamos que ainda conforme a Nota Técnica Nº 008 GEDIM/DIVE/SUV/SE, os trabalhadores dos demais estabelecimentos de serviços de interesse à saúde (exemplos: academias de ginástica,<br> clubes, salão de beleza, clínica de estética, óticas, estúdios de tatuagem e estabelecimentos de saúde animal) NÃO SERÃO CONTEMPLADOS NESTE MOMENTO.<br>';var grupo38 = '<br>Atenção Sr(a) Usuário(a)<br><br>No dia da vacinação, você deverá trazer os seguintes documentos:<br><br>-- Carteira de Vacinação;<br>-- Documentos de Identificação Pessoal (CPF, RG ou Certidão de Nascimento);<br>-- Declaração ou Certidão de nascimento da criança;<br>E<br>-- RELATÓRIO MÉDICO OU PRESCRIÇÃO INDICANDO A VACINA COVID-19<br><br>OBSERVAÇÃO:<br>Possuir atestado médico autorizando a vacinação, se seu caso se enquadra como: Transplante ou doença reumática imunomediada ou Imunodeprimidos por doença oncológica.';var grupo39 = '<br>Atenção Sr(a) Usuário(a):<br><br>Gestante, no dia da vacinação, você deverá trazer os seguintes documentos:<br><br>-- Carteira de Vacinação;<br>-- Documentos de Identificação Pessoal (CPF, RG ou Certidão de Nascimento);<br>-- Carteira de acompanhamento da gestante/Pré natal<br>E<br>-- RELATÓRIO MÉDICO OU PRESCRIÇÃO INDICANDO A VACINA COVID-19<br><br><br><br>OBSERVAÇÃO:<br>Possuir atestado médico autorizando a vacinação, se seu caso se enquadra como: Transplante ou doença reumática imunomediada ou Imunodeprimidos por doença oncológica.';var grupo41 = '<br>Atenção Sr(a) Usuário(a)<br><br>No dia da vacinação, você deverá trazer os seguintes documentos:<br><br>-- Carteira de Vacinação<br>-- Documentos de Identificação Pessoal (CPF, RG ou Certidão de Nascimento)<br>-- Atestado médico com descrição da deficiência ou<br>-- Cartões de gratuidade no transporte público ou<br>-- Documentos comprobatórios de atendimento em centros de reabilitação ou unidades especializadas no atendimento de pessoas com deficiência ou<br>-- Documento oficial de identidade com a indicação da deficiência ou <br>-- Qualquer outro documento que indique se tratar de pessoa com deficiência<br><br><br>OBSERVAÇÃO:<br>Possuir atestado médico autorizando a vacinação, se seu caso se enquadra como: Transplante ou doença reumática imunomediada ou Imunodeprimidos por doença oncológica.';var grupo42 = '<br>Atenção Sr(a) Usuário(a)<br><br>No dia da vacinação, você deverá trazer os seguintes documentos:<br><br>-- Carteira de Vacinação<br>-- Documentos de Identificação Pessoal (CPF, RG ou Certidão de Nascimento)<br>-- Atestado médico que comprove a condição de risco<br><br><br>OBSERVAÇÃO:<br>Possuir atestado médico autorizando a vacinação, se seu caso se enquadra como: Transplante ou doença reumática imunomediada ou Imunodeprimidos por doença oncológica.';var grupo57 = '<br>Atenção Sr(a) Usuário(a):<br><br>Integrante das Forças de Segurança e Salvamento, Funcionários do Sistema de Privação de Liberdade e Forças Armadas, no dia da vacinação, você deverá trazer os seguintes documentos:<br><br>-- Carteira de Vacinação;<br>-- Documentos de Identificação Pessoal (CPF, RG, Certidão de Nascimento ou Carteira Funcional)<br>E<br>-- Contracheque ou Documento comprobatório (ofício) assinado pela chefia da<br>corporação ou Carteira Funcional.<br><br>OBSERVAÇÃO:<br><br>Deverão ser vacinados todos os integrantes das seguintes Corporações:<br><br>Bombeiros Voluntários;<br>Corpo de Bombeiros Militar;<br>Defesa Civil Estadual;<br>Guardas Municipais;<br>Instituto Geral de Perícias;<br>Membros das três Forças Armadas (Exército, Marinha e Aeronáutica);<br>Polícia Civil;<br>Polícia Federal;<br>Polícia Militar;<br>Polícia Rodoviária Federal;<br>Secretaria de Estado da Administração Prisional e Socioeducativa e <br>Secretaria de Estado da Segurança Pública.<br><br>OBSERVAÇÃO:<br>Possuir atestado médico autorizando a vacinação, se seu caso se enquadra como: Transplante ou doença reumática imunomediada ou Imunodeprimidos por doença oncológica.';var grupo58 = '<br>Atenção Sr(a) Usuário(a):<br><br>Trabalhador do transporte aéreo, no dia da vacinação, você deverá trazer os seguintes documentos:<br><br>-- Carteira de Vacinação;<br>-- Documentos de Identificação Pessoal (CPF, RG ou Certidão de Nascimento)<br>E<br>-- Contracheque ou Documento comprobatório que comprove vínculo com a atividade realizada.<br><br><br>OBSERVAÇÃO:<br>Possuir atestado médico autorizando a vacinação, se seu caso se enquadra como: Transplante ou doença reumática imunomediada ou Imunodeprimidos por doença oncológica.';var grupo67 = '<br>Atenção Sr(a) Usuário(a):<br><br>Trabalhador da limpeza urbana e coleta de resíduos sólidos, no dia da vacinação, você deverá trazer os seguintes documentos:<br><br>-- Carteira de Vacinação;<br>-- Documentos de Identificação Pessoal (CPF, RG ou Certidão de Nascimento)<br>E<br>-- Documento que comprove o exercício da função<br><br>OBSERVAÇÃO:<br>Possuir atestado médico autorizando a vacinação, se seu caso se enquadra como: Transplante ou doença reumática imunomediada ou Imunodeprimidos por doença oncológica.';var grupo68 = '<br>Atenção Sr(a) Usuário(a):<br><br>Caminhoneiros, no dia da vacinação, você deverá trazer os seguintes documentos:<br><br>-- Carteira de Vacinação;<br>-- Documentos de Identificação Pessoal (CPF, RG ou Certidão de Nascimento)<br>E<br>-- Documento que comprove o exercício efetivo da função de motorista profissional do transporte rodoviário de cargas ou Declaração da Empresa contratante<br><br>Profissionais Autónomos:<br>-- Cópia do Contrato com o CNPJ da Transportadora ou Declaração do Contador<br><br>OBSERVAÇÃO:<br>Possuir atestado médico autorizando a vacinação, se seu caso se enquadra como: Transplante ou doença reumática imunomediada ou Imunodeprimidos por doença oncológica.';var grupo69 = '<br>Atenção Sr(a) Usuário(a):<br><br>Trabalhadores do Transporte coletivo rodoviário de passageiros (Motoristas e Cobradores), no dia da vacinação, você deverá trazer os seguintes documentos:<br><br>-- Carteira de Vacinação;<br>-- Documentos de Identificação Pessoal (CPF, RG ou Certidão de Nascimento)<br>E<br>-- Documento que comprove o exercício efetivo da função de motorista profissional do transporte de passageiros ou cobrador<br><br>OBSERVAÇÃO:<br>Possuir atestado médico autorizando a vacinação, se seu caso se enquadra como: Transplante ou doença reumática imunomediada ou Imunodeprimidos por doença oncológica., no dia da vacinação, você deverá trazer os seguintes documentos:<br>';var grupo70 = '<br>Atenção Sr(a) Usuário(a):<br><br>Trabalhadores da Educação e Professores, Segundo Professores, Auxiliares e Afins, no dia da vacinação, você deverá trazer os seguintes documentos:<br><br>-- Carteira de Vacinação;<br>-- Documentos de Identificação Pessoal (CPF, RG ou Certidão de Nascimento);<br>-- Declaração Comprobatório no modelo oficial fornecido pelo Governo do Estado .<br><br>OBSERVAÇÃO:<br>Possuir atestado médico autorizando a vacinação, se seu caso se enquadra como: Transplante ou doença reumática imunomediada ou Imunodeprimidos por doença oncológica.';var grupo71 = '<br>Atenção Sr(a) Usuário(a)<br><br>No dia da vacinação, você deverá trazer os seguintes documentos:<br><br>-- Carteira de Vacinação<br>-- Documentos de Identificação Pessoal (CPF, RG ou Certidão de Nascimento)<br><br>OBSERVAÇÃO:<br>Possuir atestado médico autorizando a vacinação, se seu caso se enquadra como: Transplante ou doença reumática imunomediada ou Imunodeprimidos por doença oncológica.';var grupo73 = 'Atenção Sr(a) Usuário(a)<br><br>Lactante, no dia da vacinação, você deverá trazer os seguintes documentos:<br><br>-- Carteira de Vacinação;<br>-- Documentos de Identificação Pessoal (CPF, RG ou Certidão de Nascimento);<br>-- CERTIDÃO DE NASCIMENTO DA CRIANÇA;<br>E<br>-- RELATÓRIO MÉDICO OU PRESCRIÇÃO INDICANDO A VACINA COVID-19<br>OU<br>--DECLARAÇÃO EMITIDA NO LOCAL, POR PROFISSIONAL DE EQUIPE MULTIDISCIPLINAR DA CENTRAL DE VACINAÇÃO DE BLUMENAU, DURANTE ACOLHIMENTO, CONFORME MODELO DO OFÍCIO 78/2021 SES.<br><br><br>OBSERVAÇÃO:<br>Possuir atestado médico autorizando a vacinação, se seu caso se enquadra como: Transplante ou doença reumática imunomediada ou Imunodeprimidos por doença oncológica.';</script></body></html>
